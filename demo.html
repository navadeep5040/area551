<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>demo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                margin: 0;
                padding: 0;
            }
            .container {
                max-width: 800px;
                margin: 30px auto;
                background: #fff;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                padding: 30px;
                border-radius: 10px;
            }
            h1 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
            p {
                font-size: 1.1em;
                color: #555;
            }
            b {
                display: block;
                margin-bottom: 15px;
                color: #0077cc;
            }
            ul {
                padding-left: 20px;
                margin-bottom: 20px;
            }
            ul li {
                margin-bottom: 5px;
            }
            table {
                width: 100%;
                margin-bottom: 20px;
                border-collapse: collapse;
                background: #fafafa;
            }
            table th, table td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ccc;
            }
            img {
                display: block;
                margin: 20px auto;
                max-width: 200px;
                border-radius: 8px;
                box-shadow: 0 1px 4px rgba(0,0,0,0.15);
            }
            a {
                color: #0077cc;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            form {
                background: #f9f9f9;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 1px 4px rgba(0,0,0,0.08);
                max-width: 400px;
                margin: 0 auto;
            }
            label {
                display: block;
                margin-bottom: 8px;
                color: #333;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to the Demo Page</h1>
            <p>This is a simple HTML document to demonstrate basic structure.</p>
            <b>Feel free to modify and use it as you wish!</b>
            <ul>
                <li>Red</li>
                <li>green</li>
                <li>blue</li>
            </ul>
            <table border="1" cellpadding="5" cellspacing="0">
                <tr>
                    <td>SSC</td>
                    <td>ABC High School</td>
                    <td>2018</td>
                    <td>92%</td>
                </tr>
                <tr>
                    <td>Intermediate</td>
                    <td>XYZ Junior College</td>
                    <td>2020</td>
                    <td>89%</td>
                </tr>
                <tr>
                    <td>B.Tech</td>
                    <td>LMN University</td>
                    <td>2024</td>
                    <td>8.5 CGPA</td>
                </tr>
            </table>
            <ul>
                <li><a href="portfolio.html">portfolio</a></li>
            </ul>
            <br>
            <br>
            <form>
                <label for="name">Name : </label>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br><br> 
                <label for="password">password</label>
                <input type="password" name="pass"><br><br>
            </form>
        </div>
    </body>
</html>
