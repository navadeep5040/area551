<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;              
      height: 100px;             
      padding: 20px;             
      border: 5px dashed rgb(244, 123, 203);    
      margin: 30px;             
      background-color: rgb(27, 95, 231);
    }
  </style>
</head>
<body>

  <h2>CSS Box Model Example</h2>

  <div class="box">
    This is a simple box.<br>
    Content + Padding + Border + Margin
  </div>

</body>
</html>
